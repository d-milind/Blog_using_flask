{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('    {{ url_for('static',filename='img/home-bg.jpg') }}    ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
<!--            <h1>Do anything</h1>-->
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic actions</h1>


          <a href="/edit/0" ><button type="button" class="btn btn-success">Add a new post</button></a>
          <a href="/logout" ><button type="button" class="btn btn-danger">Logout</button></a>
<hr>
        <h1>Upload a file</h1>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <label for="file1">Select File:</label>
            <input type="file" id="file1" name="file1" ><!--id="img" name="img" accept="image/*">-->
          <button type="submit" class="btn btn-outline-dark">submit</button>
        </form>
      <hr>
        <h1>Edit Posts</h1>

        <table class="table">
    <thead>
      <tr>
        <th>sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>

    {% for post in posts %}






      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td> <a href="edit/{{post.sno}}" > <button type="button" class="btn btn-outline-warning">Edit</button> </a> </td>
        <td> <a href="delete/{{post.sno}}" > <button type="button" class="btn btn-outline-danger">Delete</button> </a> </td>
        <td></td>
      </tr>


      {% endfor %}



    </tbody>
  </table>


        <!-- Pager -->

      </div>
    </div>
  </div>

{% endblock %}
