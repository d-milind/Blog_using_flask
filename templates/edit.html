{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('    {{ url_for('static',filename='img/home-bg.jpg') }}    ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
<!--            <h1>Do anything</h1>-->
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic actions</h1>
          <a href="/edit/0" ><button type="button" class="btn btn-success">Add a new post</button></a>
          <a href="/dashboard" ><button type="button" class="btn btn-warning">DashBoard Home</button></a>
        <a href="/logout" ><button type="button" class="btn btn-danger">Logout</button></a>
<hr>


        <hr>

        <h1>Upload a file</h1>
          <form action="/uploader" method="post" enctype="multipart/form-data">
            <label for="file1">Select File:</label>
            <input type="file" id="file1" name="file1" ><!--id="img" name="img" accept="image/*">-->
          <button type="submit" class="btn btn-outline-dark">submit</button>
        </form>
      <hr>
        <h1>Add/Edit Posts</h1>



<form action="/edit/{{post.sno}}" method="post" name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input value= "{{post.title}}" type="text" class="form-control" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input value= "{{post.tagline}}" type="text" class="form-control" placeholder="Tagline" name="tagline" id="tagline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input value= "{{post.slug}}" type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <input value= "{{post.slug}}" class="form-control" placeholder="Image File" name="img_file" id="img_file" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </div>
        </form>










      </div>
    </div>
  </div>

{% endblock %}
